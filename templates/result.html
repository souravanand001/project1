{% extends "layout.html" %}

{% block css %}
{% endblock %}

{% block main %}
<div class="container">
    <h6 style="margin-top: 10px;">{{ books | length }} book(s) found</h6>
    <div class="row">
        {% for book in books %}
        <div class="col-lg-3">
            <div class="card border-info mb-3" style="max-width: 16rem; height: 18rem; margin-top: 1rem;">
                <div class="card-body text-info">
                    <h3 class="card-title">{{ book.title }}</h3>
                    <span class="card-title">ISBN: {{ book.isbn }}</span>
                    <br>
                    <span class="card-text">Author: {{ book.author }}</span>
                    <br>
                    <span class="card-text">Published in: {{ book.years }}</span>
                </div>
                <a href="{{ url_for('book', isbn=book.isbn) }}" class="btn btn-lg btn-info">Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
